color :
  white : &color-white "#FFFFFF"
  black : &color-black "#000000"
  orange : 
    82 : &color-orange-82 "#D24B00"
    91 : &color-orange-91 "#E85200"
    93 : &color-orange-93 "#EEAC8D" #Disabled primary button background and border color
  neutral :
    05 : &color-neutral-05 "#0D0D0D"
    15 : &color-neutral-15 "#262626"
    25 : &color-neutral-25 "#404040"
    42 : &color-neutral-42 "#6B6B6B"
    53 : &color-neutral-53 "#888888"
    70 : &color-neutral-70 "#B3B1B1"
    80 : &color-neutral-80 "#CCCACA"
    90 : &color-neutral-90 "#E6E3E3"
    95 : &color-neutral-95 "#F3F1F1"
  teal : 
    55 : &color-teal-55 "#00798C"
    58 : &color-teal-58 "#068194"
    71 : &color-teal-71 "#0A9DB3"
    96 : &color-teal-96 "#E7F4F6" #Tiles as link hover color

text-color :
  brand : *color-orange-91
  primary : 
    on-white : *color-neutral-05
    on-light : *color-neutral-05
    on-brand : *color-white
    on-dark : *color-white
    on-black : *color-neutral-95
    on-dark-photograph : *color-white
  secondary : 
    on-white : *color-neutral-53
    on-light : *color-neutral-53
    on-brand : *color-neutral-90
    on-dark : *color-neutral-53
    on-black : *color-neutral-53
    on-dark-photograph : *color-neutral-90
  link : 
    on-white : *color-teal-58
    on-light : *color-teal-55
    on-brand : *color-white
    on-dark  : *color-teal-71
    on-black : *color-teal-71
    on-dark-photograph : *color-teal-71

background-color :
  white : *color-white
  light : *color-neutral-95
  dark : *color-neutral-15
  black : *color-neutral-05
  brand : *color-orange-91
  dark-photograph : transparent

alert-color :
  error :
    on-light : "#B90000"
    on-dark : "#FF222B"
    fill : "#EEDFDF"
  success :
    on-light : "#158A06"
    on-dark : "#26AD1B"
    fill : "#E9F3E8"
  warning : 
    on-light : "#E1B800"
    fill : "#F9F0D3"
  info :
    on-light : *color-teal-58
    fill : "#DAECEF"
  new : 
    on-light : *color-orange-91
    fill : "#FBE5D9"
font :
  family :
    sans-serif : "Barlow, 'Lato', sans-serif"
  line-height :
    normal : 1.3
    headings : 1.2
    tight : 1.2
  size :
    heading-level-1 : 
      default : 2.25*16px
      at-480 : 2.5*16px
      at-768 : 3*16px
      at-1000 : 4*16px
    heading-level-2 : 
      default : 1.728*16px
      at-480 : 1.953*16px
      at-768 : 2.369*16px
      at-1000 : 2.827*16px
    heading-level-3 : 
      default : 1.44*16px
      at-480 : 1.563*16px
      at-768 : 1.777*16px
      at-1000 : 2*16px
    heading-level-4 : 
      default : 1.2*16px
      at-480 : 1.25*16px
      at-768 : 1.333*16px
      at-1000 : 1.414*16px
    heading-eyebrow : 
      default : 13px
      at-480 : 14px 
      at-768 : 15px
      at-1000 : 15px
    body-l : 
      default : 1.2*16px 
      at-480 : 1.25*16px 
      at-768 : 1.33*16px
      at-1000 : 1.414*16px
    body-lead : 
      default : 1.3*16px 
      at-480 : 1.4*16px 
      at-768 : 1.6*16px
      at-1000 : 1.8*16px
    body-m : 
      default : 1*16px
      at-480 : 1*16px
      at-768 : 1.2*16px
      at-1000 : 1.2*16px
    body-s : 
      default : 0.75*16px
      at-480 : 0.85*16px 
      at-768 : 0.9*16px
      at-1000 : 0.9*16px
  weight :
    light : 300
    regular : 400
    bold : 600
  line-length :
    long-form : 800px

border :
  selected :
    width : &border-selected-width 5px
    on-white : "solid !{*border-selected-width} !{*color-teal-58}"
    on-light : "solid !{*border-selected-width} !{*color-teal-55}"
    on-dark : "solid !{*border-selected-width} !{*color-teal-71}"
    on-black : "solid !{*border-selected-width} !{*color-teal-71}"
  control:
    on-white: "solid 1px !{*color-neutral-70}"
  default : "solid 2px !{*color-neutral-42}"
  radius :
    default : 8px

space :
  generic :
    16-x : 256px
    8-x : 128px
    4-x : 64px
    3-x : 48px
    2-x : 32px
    1-and-half-x: 24px
    1-x : 16px
    three-quarter-x : 12px
    half-x : 8px
    quarter-x : 4px
    eighth-x : 2px
  inset :
    8-x : 128px
    4-x : 64px
    2-x : 32px
    1-and-half-x: 24px
    1-x : 16px
    half-x : 8px
    quarter-x : 4px
    eighth-x : 2px
  inset-squish :
    4-x : 32px 64px
    2-x : 16px 32px
    1-and-half-x : 12px 24px
    1-x : 8px 16px
    half-x : 4px 8px
    quarter-x : 2px 4px
  stack :
    4-x : 0 0 64px
    3-x : 0 0 48px
    2-x : 0 0 32px
    1-and-half-x : 0 0  24px
    1-x : 0 0 16px
    three-quarter-x : 0 0 12px
    half-x : 0 0 8px
    quarter-x : 0 0 4px
    eighth-x : 0 0 2px

transition :
  interactive-hover-speed : .2s

breakpoints:
  width-500: 500px
  width-768: 768px
  width-1000: 1000px
  width-1200: 1200pxc